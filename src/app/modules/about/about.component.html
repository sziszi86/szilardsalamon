<section class="about">
  <h1>Karrier</h1>
  <div class="row">
    <div class="col-xl-6">
      <span class="title"><i class="icon icon-education"></i> Tanulm√°nyok</span>
      <div *ngFor="let item of educations" class="container">
        <span class="year">{{ item.year }}</span>
        <span class="company">{{ item.company }}</span>
        <p>{{ item.desc }}</p>
      </div>
      <hr />
      <span class="title">Ismereteim</span>
      <ul class="skill-wrapper">
        <li *ngFor="let item of skills">
          <span class="skill-name">{{ item.name }}</span>
          <progress class="value" max="100" [value]="item.percent"></progress>
        </li>
      </ul>
    </div>
    <div class="col-xl-6">
      <span class="title"><i class="icon icon-experience"></i> Munkahelyek</span>
      <div *ngFor="let job of jobs" class="container">
        <span class="year">{{ job.year }}</span>
        <span class="company">{{ job.company }}</span>
        <span class="titulus">{{ job.titulus }}</span>
        <p>{{ job.desc }}</p>
        <p></p>
      </div>
    </div>
  </div>
</section>
