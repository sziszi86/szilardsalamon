<section class="portfolio">
  <h1>Portfólió</h1>
  <div class="row">
    <ng-container *ngFor="let item of works">
      <div class="col-xl-4 col-md-6">
        <a href="#">
          <div class="work">
            <img [src]="item.image" [alt]="item.desc" />
            <span class="company">{{ item.company }}</span>
            <p>{{ item.desc }}/p></p>
          </div>
        </a>
      </div>
    </ng-container>
  </div>
</section>
